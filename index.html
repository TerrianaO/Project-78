<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">

        <title> Project 7/8 </title>
    </head>
    <body>

        <h1 class="main-question"> What type of snacker are you? </h1>
        <div class="question-one">
            <h3 class="q-one"> Do you like sweet or spicy foods?</h3>
            <input type="text" class="one" maxlength="5">
        </div>
        <div class="question-two">
            <h3 class="q-two"> Do you want to consume a lot of calories or a little? </h3>
            <input class="two" type="number" min="100" max="1000"><br><br>
        </div>
        <button class="click"> Submit </button>

        <div class="results">
            <h2></h2>
            <img class="cookies" src="https://www.gerber.com/media/catalog/product/3/4/34_8vqzqlwd3ab87wba.png?quality=80&fit=bounds&height=336&width=336&canvas=336:336">
            
            <img class="chap" src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Chapulines_in_Oaxaca.jpg">
            <!-- chips and applesauce -->
            <div class="chips-apple">
               
                <img class="chips" src="https://i5.walmartimages.com/asr/022951ec-4d7f-4ea1-ac00-e1f692861a3f_1.71b00bc024bce8056cd87f7fd7357c49.jpeg?odnWidth=612&odnHeight=612&odnBg=ffffff">
                <img class="apple" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGGuviDRAAXEUkKjBboqUHl-GCUlfei9bCVg&usqp=CAU">
            </div>
            <!-- soda and gum -->
            <div class="soda-gum">
                <img class="gum" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2k8GAWHDmB7PHYc58qJg2MZqAiF3XyllbXnfAR1gUeq8M_RtCutKG_QvLVFFAioDbBdo&usqp=CAU">
                <img class="soda" src="https://target.scene7.com/is/image/Target/GUEST_f2b4718d-421e-44ac-af31-eb9b914968bb?wid=488&hei=488&fmt=pjpeg">
                
            </div>
        </div>
    </body>
</html>
